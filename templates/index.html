<html>

<head>
    <link href="/static/css/metro-bootstrap.css" rel="stylesheet">
    <link href="/static/css/reductor.css" rel="stylesheet">
    <link href="/static/css/iconFont.css" rel="stylesheet">
    <script src="/static/js/jquery/jquery.min.js"></script>
    <script src="/static/js/jquery/jquery.widget.min.js"></script>
    <script src="/static/min/metro.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Троллейбусы</title>
</head>

<body class="metro" style="background-color: #222;">
    <content>
        <div class="tile-group">
            {% for station, data in content.items() %}
            <div class="tile double double-vertical bg-olive" style="padding: 10px;">
                {{ data.header | safe }} {{ data.buslist | safe }}
            </div>
            {% endfor %}
        </div>
    </content>
</body>

</html>
